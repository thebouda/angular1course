<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app = "NarrowItDownApp">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <!doctype html>
    <html lang="en">
      <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
      </head>
    <body>
       <div class="container" ng-controller="NarrowItDownController as narrow">
        <!-- <h1>Narrow Down Your Chinese Menu Choice</h1> -->
    
        <div class="form-group">
          <input type="text" ng-model = "item" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="narrow.getItems(item)">Narrow It Down For Me!</button>
        </div>    
        <li ng-repeat=" element in narrow.found"> 
          <div> Name :{{element.name}} </div>
          <div> Short name :{{element.short_name}} </div>
          <div> Description :{{element.description}} </div>
          <button ng-click = "narrow.removeItem($index, narrow.found)"> Don't want this one</button>
         </li>
        <!-- <found-items found-items="...." on-remove="...."></found-items> -->
      </div>
    
    </body>
    </html>
