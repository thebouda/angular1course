<table >
	<thead>
		<tr>
			<th>Name</th>
			<th>Short name</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in $ctrl.items">
			<td>{{item.name}}</td>
			<td>{{item.short_name}}</td>
			<td>{{item.description}}</td>
			<td>{{item.price_large | currency}}</td>
		</tr>
	</tbody>
</table>
